                    // To avoid cursor jumps, we check focus in render.
                    
                    // Ensure constants aren't overwritten if they aren't in DB yet
                    if(!remoteData.name1) remoteData.name1 = "Megha";
                    if(!remoteData.name2) remoteData.name2 = "Sahariar";
                    
                    appData = { ...appData, ...remoteData };
                    renderAll();
                } else {
                    // Doc doesn't exist yet, create it with defaults
                    setDoc(docRef, appData);
                }
            }, (error) => {
                console.error("Listen failed:", error);
                updateSyncStatus("Sync Error", "text-red-400");
            });
        }

        function loadLocalData() {
            // Fallback for when config isn't pasted yet
            const saved = localStorage.getItem('ldr_app_data_v3');
            if (saved) {
                appData = { ...appData, ...JSON.parse(saved) };
            }
            renderAll();
        }

        // --- Saving Data ---
        // We override the old saveData to push to Firebase if available
        
        async function saveData() {
            // Always save local as backup
            localStorage.setItem('ldr_app_data_v3', JSON.stringify(appData));

            if (db && auth && auth.currentUser) {
                try {
                    const docRef = doc(db, "couples", DOC_ID);
                    await updateDoc(docRef, appData);
                    // No need to updateSyncStatus here, the snapshot listener will confirm it implicitly 
                    // or we rely on optimistic updates in UI
                } catch (e) {
                    console.error("Error updating document: ", e);
                    updateSyncStatus("Save Failed", "text-red-400");
                }
            }
        }
        
        // Expose functions to window so HTML onclicks work with module script
        window.saveData = saveData;

        // --- UI Rendering ---

        function updateSyncStatus(text, colorClass) {
            const el = document.getElementById('syncStatus');
            el.innerHTML = `<i class="fas fa-circle text-[8px]"></i> <span>${text}</span>`;
            el.className = `fixed top-4 right-4 z-50 text-xs font-bold flex items-center gap-2 transition-colors duration-300 bg-white/40 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/50 shadow-sm ${colorClass}`;
        }

        function renderAll() {
            renderStaticElements();
            renderDynamicElements();
        }

        function renderStaticElements() {
            document.getElementById('colTitle1').innerText = appData.name1;
            document.getElementById('colTitle2').innerText = appData.name2;
            
            // Intelligent Input Updates (Don't overwrite if user is currently typing in that specific box)
            const note1 = document.getElementById('inputNote1');
            if (document.activeElement !== note1 && note1.value !== appData.note1) {
                note1.value = appData.note1 || "";
            }

            const note2 = document.getElementById('inputNote2');
            if (document.activeElement !== note2 && note2.value !== appData.note2) {
                note2.value = appData.note2 || "";
            }

            if(document.getElementById('inputNextMeet') && document.activeElement !== document.getElementById('inputNextMeet')) {
                 document.getElementById('inputNextMeet').value = appData.nextMeet;
            }

            renderBucketList();
            renderMoods();
        }

        function renderDynamicElements() {
            updateTimers();
        }

        function renderMoods() {
            [1, 2].forEach(userNum => {
                const currentMood = appData[`mood${userNum}`];
                document.querySelectorAll(`#mood${userNum}_happy, #mood${userNum}_sad, #mood${userNum}_tired, #mood${userNum}_horny, #mood${userNum}_praying, #mood${userNum}_studying, #mood${userNum}_busy, #mood${userNum}_sick`).forEach(btn => {
                    btn.classList.remove('active');
                });

                const textEl = document.getElementById(`moodText${userNum}`);
                if (currentMood && moodConfig[currentMood]) {
                    const activeBtn = document.getElementById(`mood${userNum}_${currentMood}`);
                    if (activeBtn) activeBtn.classList.add('active');
                    textEl.innerText = `${moodConfig[currentMood].text} ${moodConfig[currentMood].icon}`;
                    textEl.classList.remove('text-slate-400');
                    textEl.classList.add(userNum === 1 ? 'text-pink-500' : 'text-purple-500');
                } else {
                    textEl.innerText = "Tap icon to set status";
                    textEl.classList.add('text-slate-400');
                }
            });
        }

        function renderBucketList() {
            const listEl = document.getElementById('bucketList');
            if (!listEl) return;
            // Don't fully wipe list if we can help it to keep scroll position? 
            // For simplicity, we rebuild, but it's fast.
            listEl.innerHTML = '';

            if (appData.bucketList.length === 0) {
                listEl.innerHTML = '<li class="text-slate-400 text-center text-sm italic py-4 bg-white/30 rounded-xl">Add things we\'ll do together...</li>';
                return;
            }

            appData.bucketList.forEach(item => {
                const li = document.createElement('li');
                li.className = `group flex items-center p-3 rounded-xl transition-all duration-300 animate-slide-in ${item.done ? 'bg-green-50/50' : 'bg-white/60 hover:bg-white'} border border-transparent hover:border-pink-100 shadow-sm`;
                li.innerHTML = `
                    <button onclick="toggleBucket(${item.id})" class="mr-3 text-xl transition-transform active:scale-90 ${item.done ? 'text-green-500' : 'text-slate-300 hover:text-pink-400'}">
                        <i class="fas ${item.done ? 'fa-check-circle' : 'fa-circle'}"></i>
                    </button>
                    <span class="flex-grow text-sm font-medium ${item.done ? 'line-through text-slate-400' : 'text-slate-700'}">${item.text}</span>
                    <button onclick="deleteBucket(${item.id})" class="text-slate-300 hover:text-red-400 ml-2 opacity-0 group-hover:opacity-100 transition-opacity p-2" title="Delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                listEl.appendChild(li);
            });
        }

        function updateTimers() {
            const now = new Date();
            document.getElementById('clock1').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock2').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            const togetherTimer = document.getElementById('togetherTimer');
            if(togetherTimer && appData.anniversary) {
                const start = new Date(appData.anniversary);
                let diffTime = now - start;
                let suffix = "together ‚ù§Ô∏è";
                if (diffTime < 0) { diffTime = Math.abs(diffTime); suffix = "until we start? ü§î"; }
                const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
                togetherTimer.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s ${suffix}`;
            }

            const countdownContainer = document.getElementById('countdownContainer');
            if(countdownContainer) {
                if (appData.nextMeet) {
                    const meet = new Date(appData.nextMeet);
                    const distance = meet - now;
                    if (distance < 0) {
                        countdownContainer.innerHTML = `<div class="col-span-4 text-pink-500 font-bold text-2xl animate-pulse">Together at last! ‚ù§Ô∏è</div>`;
                        document.getElementById('nextMeetDateDisplay').innerText = "It's time!";
                    } else {
                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        const timeBlock = (val, label) => `
                            <div class="bg-white/60 backdrop-blur-sm rounded-2xl p-3 sm:p-4 flex flex-col items-center shadow-sm border border-white/50 min-w-[70px]">
                                <span class="text-2xl sm:text-4xl font-black text-slate-700 font-mono">${val}</span>
                                <span class="text-[10px] sm:text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">${label}</span>
                            </div>
                        `;
                        countdownContainer.innerHTML = timeBlock(days, 'DAYS') + timeBlock(hours, 'HRS') + timeBlock(minutes, 'MIN') + timeBlock(seconds, 'SEC');
                        document.getElementById('nextMeetDateDisplay').innerText = `Until ${meet.toLocaleDateString(undefined, {weekday: 'short', month: 'short', day: 'numeric'})}`;
                    }
                } else {
                    countdownContainer.innerHTML = `<div class="col-span-4 py-8 text-slate-400 text-sm font-medium">Tap the gear icon to set your next date</div>`;
                    document.getElementById('nextMeetDateDisplay').innerText = "Waiting for a date...";
                }
            }
        }

        // --- EXPORTED FUNCTIONS (for HTML onclicks) ---

        window.setMood = function(userNum, mood) {
            appData[`mood${userNum}`] = mood;
            saveData();
            // Optimistic update
            renderMoods(); 
        };

        let typingTimers = {1: null, 2: null};
        window.handleNoteInput = function(userNum) {
            const val = document.getElementById(`inputNote${userNum}`).value;
            appData[`note${userNum}`] = val;
            
            // UI Feedback
            const statusEl = document.getElementById(`saveStatus${userNum}`);
            statusEl.innerText = "SAVING...";
            statusEl.classList.remove('opacity-0', 'text-green-500');
            statusEl.classList.add('text-slate-400');
            
            clearTimeout(typingTimers[userNum]);
            typingTimers[userNum] = setTimeout(() => {
                saveData();
                statusEl.innerText = "SAVED";
                statusEl.classList.remove('text-slate-400');
                statusEl.classList.add('text-green-500');
                setTimeout(() => { statusEl.classList.add('opacity-0'); }, 1500);
            }, 800);
        };

        window.toggleBucket = function(id) {
            const item = appData.bucketList.find(i => i.id === id);
            if (item) {
                item.done = !item.done;
                saveData();
                renderBucketList();
            }
        };

        window.deleteBucket = function(id) {
            appData.bucketList = appData.bucketList.filter(i => i.id !== id);
            saveData();
            renderBucketList();
        };

        // --- Modals ---
        window.openSettingsModal = function() { 
            document.getElementById('settingsModal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('modalBackdrop').classList.remove('opacity-0');
                document.getElementById('modalPanel').classList.remove('scale-95', 'opacity-0');
                document.getElementById('modalPanel').classList.add('scale-100', 'opacity-100');
            }, 10);
        };
        
        window.closeSettingsModal = function() { 
             document.getElementById('modalBackdrop').classList.add('opacity-0');
             document.getElementById('modalPanel').classList.remove('scale-100', 'opacity-100');
             document.getElementById('modalPanel').classList.add('scale-95', 'opacity-0');
             setTimeout(() => document.getElementById('settingsModal').classList.add('hidden'), 300);
        };

        window.saveSettings = function() {
            appData.nextMeet = document.getElementById('inputNextMeet').value;
            saveData();
            closeSettingsModal();
        };

        window.openBucketModal = function() { 
            document.getElementById('inputBucketItem').value = '';
            document.getElementById('bucketModal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('bucketBackdrop').classList.remove('opacity-0');
                document.getElementById('bucketPanel').classList.remove('scale-95', 'opacity-0');
                document.getElementById('bucketPanel').classList.add('scale-100', 'opacity-100');
                document.getElementById('inputBucketItem').focus();
            }, 10);
        };

        window.closeBucketModal = function() {
             document.getElementById('bucketBackdrop').classList.add('opacity-0');
             document.getElementById('bucketPanel').classList.remove('scale-100', 'opacity-100');
             document.getElementById('bucketPanel').classList.add('scale-95', 'opacity-0');
             setTimeout(() => document.getElementById('bucketModal').classList.add('hidden'), 300);
        };

        window.confirmAddBucket = function() {
            const text = document.getElementById('inputBucketItem').value;
            if (text) {
                appData.bucketList.push({ id: Date.now(), text: text, done: false });
                saveData();
                renderBucketList();
                closeBucketModal();
            }
        };

        // Initialize
        initApp();
        setInterval(renderDynamicElements, 1000);

    </script>
</body>
</html>
